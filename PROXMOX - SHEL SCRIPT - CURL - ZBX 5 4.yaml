          master_item:
            key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
          tags:
            -
              tag: proxmox
              value: 'total nodes'
        -
          uuid: 598b44073db54936a84b48341832b9ab
          name: 'Total VM''s'
          type: DEPENDENT
