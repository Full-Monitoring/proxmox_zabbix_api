              name: '{#NODE} CPU PERCENT'
              type: DEPENDENT
              key: 'node.cpu[{#NODE}]'
              delay: '0'
              trends: 90d
              value_type: FLOAT
              units: '%'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.node == ''{#NODE}'')].cpu.first()'
                -
                  type: MULTIPLIER
                  parameters:
                    - '100'
              master_item:
                key: getProxmoxDataNode
              tags:
                -
                  tag: Application
                  value: cpu
                -
                  tag: Application
                  value: node
                -
                  tag: Application
                  value: proxmox
