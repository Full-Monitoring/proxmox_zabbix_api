              type: HTTP_AGENT
              key: 'get.pve.status[{#NODE}]'
              delay: 20s
              history: 7d
              trends: '0'
              status: DISABLED
              value_type: CHAR
              timeout: 15s
              url: 'https://{$PVESERVER}:8006/api2/json/nodes/{#NODE}/status'
              headers:
                -
                  name: Authorization
                  value: 'PVEAPIToken={$PVETOKENID}={$PVESECRET}'
