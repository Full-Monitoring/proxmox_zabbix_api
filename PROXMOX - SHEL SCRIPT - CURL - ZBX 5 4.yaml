              type: JSONPATH
              parameters:
                - '$.[?(@.type == ''qemu'')].length()'
          master_item:
            key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
          tags:
            -
              tag: proxmox
              value: 'total vm'
        -
          uuid: bd69c91372704ab38ad3d3ebc2842423
          name: 'Total VM''s Offline'
          type: DEPENDENT
          key: vm.total.desligadas
          delay: '0'
          history: 20d
          trends: '0'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.[?(@.status == ''stopped'')].length()'
          master_item:
            key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
          tags:
            -
              tag: proxmox
              value: 'total vm off'
        -
          uuid: c5b3c3ff645d4929b998991ab7b69de9
          name: 'Total VM''s Online'
          type: DEPENDENT
          key: vm.total.ligadas
          delay: '0'
          history: 20d
          trends: '0'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.[?(@.status == ''running'')].length()'
          master_item:
            key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
          tags:
            -
              tag: proxmox
              value: 'total vm on'
      discovery_rules:
        -
          uuid: 443a66f2a023443ead105289af667371
          name: 'Proxmox Discovery - NODE'
          type: DEPENDENT
          key: discovery.node
          delay: '0'
          filter:
            conditions:
              -
                macro: '{#TYPE}'
                value: ^node$
                formulaid: A
          item_prototypes:
            -
              uuid: c24e2da9d29b46bebe62eff876873d00
              name: '{#NODE} - {#ID} CPU'
              type: DEPENDENT
              key: 'node.cpu[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              units: '%'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id== ''{#ID}'')].cpu.first()'
                -
                  type: MULTIPLIER
                  parameters:
                    - '100'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'node cpu'
            -
              uuid: f24b29ce32614f8581328a0d77d68bda
              name: '{#NODE} - {#ID} MEMORY MAX'
              type: DEPENDENT
              key: 'node.max.memory[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              units: b
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id== ''{#ID}'')].maxmem.first()'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'node max memory'
            -
              uuid: 01fc1f7413ac4a4d993b20ffeac2f4e9
              name: '{#NODE} - {#ID} MEMORY PERCENT'
              type: CALCULATED
              key: 'node.memory.percent[{#ID}]'
              history: 30d
              trends: 60d
              units: '%'
              params: '100*last(//node.memory[{#ID}])/last(//node.max.memory[{#ID}])'
              tags:
                -
                  tag: proxmox
                  value: 'node memory percent'
            -
              uuid: 951cf47f96fe45fea2951197ff44bbc6
              name: '{#NODE} - {#ID} MEMORY'
              type: DEPENDENT
              key: 'node.memory[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              units: b
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id== ''{#ID}'')].mem.first()'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'node memory'
            -
              uuid: 1e9151d9bf054b779deea9160ed257dd
              name: '{#NODE} - {#ID} STATUS'
              type: DEPENDENT
              key: 'node.status[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              valuemap:
                name: 'vm and node status'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id== ''{#ID}'')].status.first()'
                -
                  type: JAVASCRIPT
                  parameters:
                    - |
                      if (value == 'online'){
                          return 1;
                      } else {
                          return 0;
                      }
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'node status'
          master_item:
            key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
          lld_macro_paths:
            -
              lld_macro: '{#ID}'
              path: $.id
            -
              lld_macro: '{#NODE}'
              path: $.node
            -
              lld_macro: '{#TYPE}'
              path: $.type
        -
          uuid: 80f8c329f8b34f8d9841e9e3c1fadfa7
          name: 'Proxmox Discovery - STORAGE'
          type: DEPENDENT
          key: discovery.storage
          delay: '0'
          filter:
            conditions:
              -
                macro: '{#TYPE}'
                value: ^storage$
                formulaid: A
          item_prototypes:
            -
              uuid: 159bcd8becae4533b7f624e770d36e0b
              name: '{#NODE} - {#ID} DISK PERCENT'
              type: CALCULATED
              key: 'storage.disk.percent[{#ID}]'
              history: 30d
              trends: 60d
              units: '%'
              params: '100*last(//storage.disk[{#ID}])/last(//storage.max.disk[{#ID}])'
              valuemap:
                name: 'storage status'
              tags:
                -
                  tag: proxmox
                  value: 'storage disk percent'
            -
              uuid: 72bfee3bec784ec6adb2b43ce1cd9d76
              name: '{#NODE} - {#ID} DISK'
              type: DEPENDENT
              key: 'storage.disk[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              units: b
              valuemap:
                name: 'storage status'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id == ''{#ID}'')].disk.first()'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'storage disk'
            -
              uuid: fb043957298c49f2a40fb2751878ab5f
              name: '{#NODE} - {#ID} DISK MAX'
              type: DEPENDENT
              key: 'storage.max.disk[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              units: b
              valuemap:
                name: 'storage status'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id == ''{#ID}'')].maxdisk.first()'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'storage maxdisk'
            -
              uuid: 2378ef5a46b9404891881faead7897f0
              name: '{#NODE} - {#ID} STATUS'
              type: DEPENDENT
              key: 'storage.status[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              valuemap:
                name: 'storage status'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id == ''{#ID}'')].status.first()'
                -
                  type: JAVASCRIPT
                  parameters:
                    - |
                      if (value == 'available'){
                          return 1;
                      } else {
                          return 0;
                      }
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'storage status'
          master_item:
            key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
          lld_macro_paths:
            -
              lld_macro: '{#ID}'
              path: $.id
            -
              lld_macro: '{#NODE}'
              path: $.node
            -
              lld_macro: '{#TYPE}'
              path: $.type
        -
          uuid: 8aad724784ed48fabca6623ab005f95d
          name: 'Proxmox Discovery - VM'
          type: DEPENDENT
          key: discovery.vms
          delay: '0'
          filter:
            conditions:
              -
                macro: '{#TYPE}'
                value: ^qemu$
                formulaid: A
          item_prototypes:
            -
              uuid: 10327c999b3f4cda8bdca1afe967046a
              name: '{#NODE} - {#ID} - {#NAME} CPU'
              type: DEPENDENT
              key: 'vm.cpu[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              value_type: FLOAT
              units: '%'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id== ''{#ID}'')].cpu.first()'
                -
                  type: MULTIPLIER
                  parameters:
                    - '100'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'vm cpu'
            -
              uuid: a8da08e999ac42218e99df94ffca4234
              name: '{#NODE} - {#ID} - {#NAME} MEMORY MAX'
              type: DEPENDENT
              key: 'vm.max.memory[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              units: b
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id== ''{#ID}'')].maxmem.first()'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'vm max memory'
            -
              uuid: 4cdd28174f4845e2943ea25a2eaaaf1f
              name: '{#NODE} - {#ID} - {#NAME} MEMORY PERCENT'
              type: CALCULATED
              key: 'vm.memory.percentage[{#ID}]'
              history: 30d
              trends: 60d
              units: '%'
              params: '100*last(//vm.memory[{#ID}])/last(//vm.max.memory[{#ID}])'
              tags:
                -
                  tag: proxmox
                  value: 'vm memory percentage'
            -
              uuid: 5106846aeeb2415db485c8b6f9c07016
              name: '{#NODE} - {#ID} - {#NAME} MEMORY'
              type: DEPENDENT
              key: 'vm.memory[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              units: b
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id== ''{#ID}'')].mem.first()'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'vm memory'
            -
              uuid: 6f9fcc61d909441fa8fa8dc5b9c1469f
              name: '{#NODE} - {#ID} - {#NAME} STATUS'
              type: DEPENDENT
              key: 'vm.status[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              valuemap:
                name: 'vm and node status'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id == ''{#ID}'')].status.first()'
                -
                  type: JAVASCRIPT
                  parameters:
                    - |
                      if (value == 'running'){
                          return 1;
                      } else {
                          return 0;
                      }
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'vm status'
            -
              uuid: 69f99dd0197444ea971196844ad30279
              name: '{#NODE} - {#ID} - {#NAME} UPTIME'
              type: DEPENDENT
              key: 'vm.uptime[{#ID}]'
              delay: '0'
              history: 30d
              trends: 60d
              units: uptime
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$.[?(@.id== ''{#ID}'')].uptime.first()'
              master_item:
                key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
              tags:
                -
                  tag: proxmox
                  value: 'vm uptime'
          master_item:
            key: 'proxmox[{$USER}, {$TOKENID}, {$SECRET}, {$IP}, {$PORT}]'
          lld_macro_paths:
            -
              lld_macro: '{#ID}'
              path: $.id
            -
              lld_macro: '{#NAME}'
              path: $.name
            -
              lld_macro: '{#NODE}'
              path: $.node
            -
              lld_macro: '{#TYPE}'
              path: $.type
      macros:
        -
          macro: '{$IP}'
          value: 172.33.255.2
          description: 'Proxmox server ip'
        -
          macro: '{$PORT}'
          value: '8006'
          description: 'http port of the proxy server'
        -
          macro: '{$SECRET}'
          value: '**********'
          description: 'secret generated when creating the token api'
        -
          macro: '{$TOKENID}'
          value: '**********'
          description: 'generated token id'
        -
          macro: '{$USER}'
          value: root@pam
          description: username
      valuemaps:
        -
          uuid: c1d6c00a7b7947309d51f79dce1243c2
          name: 'storage status'
          mappings:
            -
              value: '0'
              newvalue: Unavailable
            -
              value: '1'
              newvalue: Available
        -
          uuid: 8bf2aa3f7fc841aaa05d109dcf4c4bf2
          name: 'vm and node status'
          mappings:
            -
              value: '0'
              newvalue: 'OFF'
            -
              value: '1'
              newvalue: 'ON'
